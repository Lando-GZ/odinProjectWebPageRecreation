<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Page Recreation Project</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <img class="logoImage" src="images/Facebook Profile.png">
        <nav class="topNav">
            <ul class="navList">
                <li class="navItems"><a href="">Welcome</a></li>
                <li class="navItems"><a href="">About</a></li>
                <li class="navItems"><a href="">Quotes</a></li>
            </ul>
        </nav>
    </header>
    <div class="top-page">
        <div ><img class="main-image" src="images/pexels-vladbagacian-3987066.jpg"></div>
        <div class="main-text">
            <div class="item-1"><a>This is my portfolio site</a></div>

        </div>
        <div class="text-under-cards">
            <div class="card-text-1">HTML</div>
            <div class="card-text-2">CSS</div>
            <div class="card-text-3">JavaScript</div>
